<!DOCTYPE html>


<html>
 <head>
  <meta charset ="utf-8">
  <title>A First program in javaScript</title>
  <script type ="text/javaScript">
  
   var celsius;
       
   
   celsius = window.prompt("請輸入攝氏溫度");
   
  
   function convert(t)
   {
    return  9/5*t +32;
   }
  
  document.writeln("<h1>輸入的攝氏溫度" + celsius + "</h1>");
  document.writeln("<h1>轉換後的華氏溫度" + convert( celsius ) +"</h1>"); 
  
  </script>
 </head><body></body>
</html>
